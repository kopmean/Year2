        <h3>Destination</h3>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Latitude" id="lati">
                </div>
                <div class="col">

            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="initMap()">Destination</button>

        </form>

        <div id="map"></div>

        <form>

                </div>


            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="place()">Destination</button>
        </form>
        <iframe id="map1"
        width="100%"
        height="500"

        <script>
            function initMap() {
                var la = parseFloat(document.getElementById("lati").value)
                var long = parseFloat(document.getElementById("longti").value)
                var lalong = { lat: la, lng: long };
                var map = new google.maps.Map(
                    document.getElementById('map'),
                    { zoom: 15, center: lalong });
                var marker = new google.maps.Marker(
                    {
                        position: lalong,
                        map: map
                    }
                );
            }
