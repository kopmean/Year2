<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <iframe id="map" width="100%" height="500" src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" allowfullscreen>
    </iframe>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    'lat': position.coords.latitude,
                    'long': position.coords.longitude
                };
                console.log(pos);
                document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + ', ' + pos.long + '&t=&z=4&ie=UTF8&iwloc=&output=embed';
            });
        } else {
            console.error('location not supported');
        }
    </script>


    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15502.91387006701!2d100.7887341!3d13.7348824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sth!4v1635414356360!5m2!1sen!2sth"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>

</html>
