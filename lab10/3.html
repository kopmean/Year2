<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    #map {
        height: 400px;
        width: 90%;
    }
</style>

<body>


    <body>
        <div class="containder">
            <h3>My Maps Demo</h3>
            <div id="map"></div>

            <script>
                function initMap() {
                    var itkmitl = { lat: 13.730828, lng: 100.7811935 };
                    var map = new google.maps.Map(
                        document.getElementById('map'),
                        { zoom: 15, center: itkmitl });
                    var image = 'http://10.0.15.20/lab10/images/pin-location-1.png';
                    var marker = new google.maps.Marker(
                        {
                            position: itkmitl,
                            map: map,
                            title: 'Web Technology 2021',
                            icon: image
                        }
                    );
                }
            </script>

            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDlvhrrzIPfuW5j-yNXKphYh9HTZplW8&callback=initMap">
                </script>
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1XKxhMmQBsk4Clek51_IEOvCRi1YXQn7k" width="640" height="480"></iframe>
        </div>

    </body>
</body>

</html>
